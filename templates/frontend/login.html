{% extends 'frontend/index.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block extra_css %}
<link href="{% static 'frontend/css/sign-in/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<main class="form-signin text-center">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
    <img class="mb-4" src="{% static 'frontend/img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    
    <label for="id_username" class="visually-hidden">Username</label>
    {{ signform.username}}
    <label for="id_password" class="visually-hidden">Password</label>
    {{ signform.password}}
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>
{% endblock %}
{% block footer %}  
{% endblock %}
